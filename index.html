<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Saira" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" class="result" disabled/>
    <button id="power">ON/
      OFF</button>
    <button class="non-number" id="decimal">.</button>
    <button id="DEL">DEL</button>
    <button id="AC">AC</button>
    <button id="1">1</button>
    <button id="2">2</button>
    <button id="3">3</button>
    <button class="non-number" id="plus">+</button>
    <button id="4">4</button>
    <button id="5">5</button>
    <button id="6">6</button>
    <button class="non-number" id="minus-btn">-</button>
    <button id="7">7</button>
    <button id="8">8</button>
    <button id="9">9</button>
    <button class="non-number" id="times">ร</button>
    <button id="minus">+/-</button>
    <button id="0">0</button>
    <button id="equals">=</button>
    <button class="non-number" id="divide">รท</button>
  </div>
  <footer class="footer">
    <p>
      torstenbergersen
    </p>
    <a href="https://github.com/torstenbergersen">
      <i class="fab fa-github"></i>
    </a>
  </footer>
  <script src="script.js" async defer></script>
</body>
</html>
